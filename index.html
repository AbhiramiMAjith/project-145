<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-entity position="-1 1 10">
            <a-camera></a-camera>
        </a-entity>
        <a-icosahedron position="-10 1 3" color="#0e0083"></a-icosahedron>
        <a-sphere position="-7 1 2" color="#299cf8"></a-sphere>
        <a-dodecahedron position = "-4 1.1 1" color="#2affa4"></a-dodecahedron>
        <a-cylinder position="-1 1.7 -1" height="3" color="#fdf679"></a-cylinder>
        <a-octahedron position = '2 1 1' color="#2affa4"></a-octahedron>
        <a-torus position="5 1.3 2" color="#299cf8"></a-torus>
        <a-box position="8 1.3 3" height="2" width="2" length="2" color="#0e0083"></a-box>
        
    </a-scene>
</body>
</html>
